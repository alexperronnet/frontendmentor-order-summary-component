<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary meta tags -->
    <title>Frontend Mentor | Order summary component</title>

    <!-- Compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <section class="card__order">
        <img
          class="card__order-image"
          src="images/illustration-hero.svg"
          alt="Hero illustration"
        />
        <div class="card__order-content">
          <h1 class="card__order-title">Order Summary</h1>
          <p class="card__order-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__order-plan">
            <img
              class="card__order-plan-image"
              src="images/icon-music.svg"
              alt="Icon music"
            />
            <h2 class="card__order-plan-type">
              <span class="card__order-plan-type-name">Annual Plan</span>
              <span class="card__order-plan-type-price">$59.99/year</span>
            </h2>
            <a href="#" class="card__order-plan-select">Change</a>
          </div>
          <a href="#" class="card__order-payment">Proceed to Payment</a>
          <a href="#" class="card__order-cancel">Cancel Order</a>
        </div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
